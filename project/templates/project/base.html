{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Home{% endblock title %} | TheLab</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
    />
    <link rel="stylesheet" href="{% static 'project/styles.css' %}" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg py-3">
        <div class="container">
          <a href="index" class="navbar-brand text-uppercase font-weight-bold"
            >The Lab</a
          >
          <button
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
            class="navbar-toggler navbar-toggler-right"
          >
            <i class="fa fa-bars"></i>
          </button>

          <div id="navbarSupportedContent" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a href="/index" class="nav-link text-uppercase font-weight-bold"
                  >Accueil<span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a href="/about" class="nav-link text-uppercase font-weight-bold"
                  >A propos de nous</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="/contact"
                  class="nav-link text-uppercase font-weight-bold"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a href="/cv" class="nav-link text-uppercase font-weight-bold"
                  >Nous rejoindre</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    {% block body%}
    <p>No body provided</p>
    {% endblock body%}

    <div class="footer-basic">
      <footer>
        <div class="social">
          <a href="#"><i class="fa fa-instagram"></i></a
          ><a href="#"><i class="fa fa-snapchat"></i></a
          ><a href="#"><i class="fa fa-twitter"></i></a
          ><a href="#"><i class="fa fa-facebook"></i></a>
        </div>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="index">Accueil</a></li>
          <li class="list-inline-item"><a href="about">A propos de nous</a></li>
          <li class="list-inline-item"><a href="contact">Contact</a></li>
          <li class="list-inline-item"><a href="cv">Nous rejoindre</a></li>
        </ul>
        <p class="copyright">The Lab Â© 2021</p>
      </footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  </body>
</html>

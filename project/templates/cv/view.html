{% extends "project/base.html" %} 
{% block title %} 
    Accueil 
{% endblock %} 
{% block body %}
<div class="container viewCv">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="w-100 d-flex align-items-center flex-column">
                    <p class="text-xs-center title">Visionneur cv</p>

                    <div class="form-group w-75 d-flex flex-row justify-content-center">
                        <span style="margin-right: 10px;"><i style="padding: 0px 5px;" class="fa fa-user bigicon"></i></span>
                        <div class="w-50">
                            <p>John Doe</p>
                        </div>
                    </div>

                    <div class="form-group w-75 d-flex flex-row justify-content-center">
                        <span style="margin-right: 10px;"><i class="fa fa-envelope-o bigicon"></i></span>
                        <div class="w-50">
                            <p>john.doe@gmail.com</p>
                        </div>
                    </div>

                    <div class="form-group w-75 d-flex flex-row justify-content-center">
                        <span style="margin-right: 10px;"><i class="fa fa-file-pdf-o bigicon"></i></span>
                        <div class="w-50">
                            <div class="file-viewer"></div>
                            <input class="btn btn-primary" type="button" value="Télécharger le cv">
                        </div>
                    </div>

                    <div class="form-group w-75 d-flex flex-row justify-content-center">
                        <span style="margin-right: 10px;"><i class="fa fa-calendar bigicon"></i></span>
                        <div class="w-50">
                            <p>Date de publication : Date</p>
                        </div>
                    </div>

                    <div class="comp form-group w-75 d-flex flex-row justify-content-center">
                        <span style="margin-right: 10px;"><i class="fa fa-terminal bigicon"></i></span>
                        <div class="w-50 d-flex flex-row flex-wrap">
                            <p>HTML</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .title {
        color: #fff;
        font-size: 27px;
        padding: 10px;
    }

    .bigicon {
        font-size: 35px;
        color: #fff;
    }
</style>

{% endblock %}
